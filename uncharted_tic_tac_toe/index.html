<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index_css.css">
    <script src="./script/index_javascript.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <title>Tic_Tac_Toe</title>
  </head>
  <body>
    <div id="content">
    <div class="head">
        <h1>Race to Henry Avery`s treasure</h1>
        <h3>Hinweis: Um den Charakter zu wechseln auf die Bilder darunter und darüber drücken!</h3>
    </div>

    
    <div class="wholeline">
      <div class="singlekarakter" id="singlekarakter1">
        <div class="charaktername">
        <h1>Nathan Drake</h1>
      </div>
      <div class="upperpic" onclick="goup1()">
        <img src="./images/img2_g.webp">
      </div>
        <div class="pic">
        <img src="./images/img1_g.webp">
      </div>
      <div  class="lowerpic" onclick="godown1()">
        <img src="./images/img5_g.webp">
      </div>
      </div>

      <div class="vs">
        <img src="./images/vs_logo.png">
      </div>

      
      <div class="singlekarakter" id="singlekarakter2">
        <div class="charaktername">
        <h1>Atoq Navarro</h1>
      </div>
      <div class="upperpic" onclick="goup2()">
        <img src="./images/img2_e.webp">
      </div>
        <div class="pic">
        <img src="./images/img1_e.webp">
      </div>
      <div class="lowerpic" onclick="godown2()">
        <img src="./images/img5_e.webp">
      </div>
      </div>
      </div>
      <div class="submit" onclick="bigsubmit()">
        <h1>Charakterwahl bestätigen</h1>
      </div>
    </div>

  </body>
</html>
